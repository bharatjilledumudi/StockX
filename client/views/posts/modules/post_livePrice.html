<template name="postLivePrice">
  {{#if isLiveGreater livePrice price}}
    <div><span class="post-live-price">{{livePrice}}</span> <span class="post-live-price-up">(+{{percentChange}}%)</span></div>
  {{else}}
    <div><span class="post-live-price">{{livePrice}}</span> <span class="post-live-price-down">({{percentChange}}%)</span></div>
  {{/if}}
</template>
